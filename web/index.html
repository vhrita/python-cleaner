<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Python Cleaner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/fav.ico">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="eel.js"></script>
    </head>
    <body>
        <div class="loading">
          <i class="fa fa-circle-o-notch fa-spin"></i>
          <h1>Aguarde...</h1>
        </div>

        <div class="main">
          <div class="notification-deck"></div>

          <div class="side-bar">
            <span class="item active" mode="clear">Limpar Discos</span>
            <span class="item" mode="kill">Matar Processos</span>
            <span class="item" mode="uninstall">Desinstalar Programas</span>
          </div>

          <div id="clear" class="content">
            <div class="circular">
              <div class="inner"></div>
              <img src="./img/fav.ico">
              <div class="number">0%</div>
              <div class="circle">
                <div class="bar left">
                  <div class="progress"></div>
                </div>
                <div class="bar right">
                  <div class="progress"></div>
                </div>
              </div>
            </div>
            <button id="verify"><i class="fa fa-play"></i> Verificar</button>
            <button id="delete"><i class="fa fa-trash"></i> Deletar</button>
            <span id="label">Clique em verificar para iniciar a limpeza</span>
            <span id="size"></span>
          </div>

          <div id="kill" class="content" style="display: none">
            <div class="list-header">
              <h3>Matar Processos</h3>
              <i id="process-refresh" class="fa fa-refresh"></i>
            </div>
            <div class="process-list"></div>
          </div>

          <div id="uninstall" class="content" style="display: none">
            <div class="list-header">
              <h3>Desinstalar Programas</h3>
              <i id="program-refresh" class="fa fa-refresh"></i>
            </div>
            <div class="program-list"></div>
          </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
